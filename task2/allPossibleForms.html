<!DOCTYPE html>
<html>
<head>
	<title>form with all possible input types</title>
</head>
	<body>
	<form>
		First name: <input type="text" name="fname"/></br>
		Last name: <input type="text" name="lname"/></br>
		Telephone: <input type="tel" name="usrtel"></br>
		Select a time: <input type="time" name="usr_time"/></br>
		Select a week: <input type="week" name="week_year"/></br>
		<input type="checkbox" name="ok" value="ok"/>OK</br>
		Select your favorite color: 
		<input type="color" name="color"/></br>
		Enter your Birthday: <input type="date" name="bday"/></br>
		Enter today date and time <input type="datetime" name="datetime"/></br>
		E-mail: <input type="email" name="usremail"/></br>
		Search Google: <input type="search" name="googlesearch"></br>
		Add your homepage: <input type="url" name="homepage"/></br>
		Select a file: <input type="file" name="img"/></br>
		<input type="hidden" name="country" value="Urkraine"/></br>
		<input type="image" src="http://icons.iconarchive.com/icons/iconka/meow/256/cat-poo-icon.png" alt="cat"/></br>
		Birthday (month and year): <input type="month" name="bdaymonth"/></br>
		Your age <input type="number" name="age"/></br>
		Password <input type="password" name="pwd"/></br>
		<input type="radio" name="gender" value="male"/> Male
		<input type="radio" name="gender" value="female"/> Female</br>
		<input type="range" name="points" min="0" max="10"/></br>
		<input type="button" value="Okey"/>
		<input type="reset"/></br>
		<input type="submit"/>
	</form>
</body>
</html>
